<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #222;
      background-size: cover;
      background-position: center;
      font-size: 120%;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2em;
      border-radius: 30px;
      width: 90%;
      max-width: 420px;
      margin: 1em;
      text-align: center;
    }

    .search {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin: 0.5em;
      border-radius: 50%;
      border: none;
      height: 44px;
      width: 44px;
      outline: none;
      background: #7c7c7c2b;
      color: white;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    input.search-bar {
      border: none;
      outline: none;
      padding: 0.4em 1em;
      border-radius: 24px;
      background: #7c7c7c2b;
      color: white;
      font-family: inherit;
      font-size: 105%;
      width: 100%;
      box-sizing: border-box;
    }

    h1.temp {
      margin: 0;
      margin-bottom: 0.4em;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .description {
      text-transform: capitalize;
      margin-left: 8px;
    }

    .details {
      margin-top: 0.5em;
    }

    .details div {
      margin-bottom: 0.3em;
    }

    .date {
      margin-top: 1em;
    }

    .weather.loading {
      visibility: hidden;
      max-height: 20px;
      position: relative;
    }

    .weather.loading:after {
      visibility: visible;
      content: "Loading...";
      color: white;
      position: absolute;
      top: 0;
      left: 20px;
    }

    @media screen and (max-width: 600px) {
      .card {
        width: 100%;
      }

      .search {
        flex-direction: row;
      }

      input.search-bar {
        width: 70%;
        margin-right: 10px;
      }

      button {
        width: 30%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button id="search-btn">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <!-- Your SVG path -->
        </svg>
      </button>
    </div>
    <div class="weather">
      <h2 class="city">Weather in Bhubaneswar</h2>
      <h1 class="temp">31°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="details">
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind Speed: 6.2 km/h</div>
      </div>
      <div class="date">Date: </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiKey = "fad3673bf67cff7c7b5b35ddc42461b5";
      const locat = document.querySelector(".city");
      const temp = document.querySelector(".temp");
      const description = document.querySelector(".description");
      const humidity = document.querySelector(".humidity");
      const wind = document.querySelector(".wind");
      const searchBar = document.querySelector(".search-bar");
      const searchBtn = document.getElementById("search-btn");
      const body = document.body;
      const dateElement = document.querySelector(".date");

      // Preload the image
      const preloadImage = new Image();
      preloadImage.src = 'https://source.unsplash.com/1600x900/?placeholder';
      preloadImage.onload = () => {
        body.style.backgroundImage = `url('${preloadImage.src}')`;
      };

      searchBtn.addEventListener("click", fetchWeather);
      document
        .querySelector(".search-bar")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            fetchWeather();
          }
        });

      function fetchWeather() {
        let city = searchBar.value;
        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`
        )
          .then((response) => {
            if (!response.ok) {
              alert("No weather found.");
              throw new Error("No weather found.");
            }
            return response.json();
          })
          .then((data) => {
            const temperatureCelsius = (data.main.temp - 273.15).toFixed(1);
            const temperatureFahrenheit = ((data.main.temp - 273.15) * 9 / 5 + 32).toFixed(1);

            locat.innerHTML = `Weather in ${data.name}`;
            temp.innerHTML = `${temperatureCelsius}°C / ${temperatureFahrenheit}°F`;
            description.innerHTML = `${data.weather[0].description}`;
            document.querySelector(".icon").src =
              `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            humidity.innerHTML = `Humidity: ${data.main.humidity}%`;
            wind.innerHTML = `Wind Speed: ${data.wind.speed.toFixed(1)} km/h`;
            dateElement.innerHTML = `Date: ${getCurrentDate()}`;

            // Update background image based on search
            body.style.backgroundImage = `url('https://source.unsplash.com/1600x900/?${city}')`;
          })
          .catch((error) => {
            console.error("Error fetching weather:", error);
          });
      }

      function getCurrentDate() {
        const currentDate = new Date();
        return currentDate.toDateString();
      }
    });
  </script>
</body>

</html>
